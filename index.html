<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diff Tool</title>
</head>
<body>
    <div class="container">
        <h1>Diff Tool</h1>
        <div class="flex-container">
            <div class="flex-child">
                <h2>Original text</h2>
                <textarea name="original" id="original" cols="60" rows="20"></textarea>
            </div>
            <div class="flex-child">
                <h2>Modified text</h2>
                <textarea name="modified" id="modified" cols="60" rows="20"></textarea>
            </div>
        </div>
        <button class="button" onclick="display_diff()">Check Diff</button>
        <div id="diff_display">
        </div>
        <div class="flex-container">
            <div class="flex-child"><button class="button" onclick="display_old()">To be Removed</button></div>
            <div class="flex-child"><button class="button" onclick="display_common()">Common Text</button></div>
            <div class="flex-child"><button class="button" onclick="display_new()">To be Updated</button></div>
            <div class="flex-child"><button class="button" onclick="display_all()">Show All</button></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
